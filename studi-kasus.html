<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ujian Studi Kasus</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/core.css">
  <link rel="stylesheet" href="css/exam.css">
</head>
<body>

<div class="case-container">

  <!-- TOPBAR -->
  <div class="exam-topbar">
    <div class="case-title">
      Topik: <span id="caseTopic"></span>
    </div>
    <div class="case-timer" id="caseTimer">30:00</div>
  </div>

  <!-- STEP INFO -->
  <div class="case-meta">
    <div class="case-step" id="caseStepInfo"></div>
    <div class="case-title" id="caseStepTitle"></div>
  </div>

  <!-- PROGRESS -->
  <div class="exam-progress-bar">
    <div class="progress-header">
      <span>Progress</span>
      <span id="progressText">1 / 4</span>
    </div>
    <div class="progress-track">
      <div class="progress-fill" id="progressFill"></div>
    </div>
  </div>

  <!-- INPUT -->
  <div class="case-content">
    <textarea
      id="essayInput"
      class="essay-box"
      placeholder="Tulis jawaban minimal 150 kata..."
    ></textarea>

    <div class="word-counter">
      Kata: <span id="wordCount">0</span>
    </div>
  </div>

  <!-- BUTTON -->
  <div class="case-footer">
    <button id="saveBtn" class="case-btn-secondary" onclick="saveStep()">
      Simpan & Lanjut
    </button>

    <button id="finishBtn" class="case-btn-primary" onclick="finishCase()">
      Selesai
    </button>
  </div>

</div>

<!-- ENGINE -->
<script src="js/core.js"></script>
<script src="js/exam.js"></script>

</body>
</html>

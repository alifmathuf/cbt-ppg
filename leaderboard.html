<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Peringkat</title>

<link rel="icon" href="assets/logo-uin.svg">
<link rel="stylesheet" href="css/core.css">

<script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>

<div class="layout">

<div id="sidebarOverlay" class="sidebar-overlay" onclick="toggleSidebar()"></div>

<aside class="sidebar">
  <div class="app-title">Tryout UP</div>

  <nav class="menu">
    <a href="dashboard.html"><i data-lucide="layout-dashboard"></i><span>Dashboard</span></a>
    <a href="leaderboard.html" class="active"><i data-lucide="trophy"></i><span>Peringkat</span></a>
    <a href="statistik.html"><i data-lucide="bar-chart"></i><span>Statistik</span></a>
    <a href="riwayat.html"><i data-lucide="history"></i><span>Riwayat</span></a>
  </nav>
</aside>

<main class="content">

<header class="topbar">
  <div>
    <button class="hamburger" onclick="toggleSidebar()">☰</button>
    <span class="app-title-desktop">Leaderboard</span>
  </div>

  <div class="user-info">
    <div>
      <div id="greeting"></div>
      <strong id="userInfo"></strong>
    </div>
    <div id="avatar"></div>
  </div>
</header>

<section>

<h2>Peringkat Peserta</h2>

<div class="leaderboard-card">
  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Peserta</th>
          <th>Nilai</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="leaderboardBody">
        <!-- diisi oleh leaderboard.js -->
      </tbody>
    </table>
  </div>
</div>

</section>

<footer class="footer">
© 2026 Koorlas SKI Batch IV PPG UIN Jakarta
</footer>

</main>
</div>

<script src="js/core.js"></script>
<script src="js/leaderboard.js"></script>

<script>
Auth.protect();
lucide.createIcons();
</script>

</body>
</html>

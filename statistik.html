<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Statistik</title>

<link rel="icon" href="assets/logo-uin.svg">
<link rel="stylesheet" href="css/core.css">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>

<div class="layout">

<div id="sidebarOverlay" class="sidebar-overlay" onclick="toggleSidebar()"></div>

<aside class="sidebar">
  <div class="app-title">Tryout UP</div>

  <nav class="menu">
    <a href="dashboard.html"><i data-lucide="layout-dashboard"></i><span>Dashboard</span></a>
    <a href="leaderboard.html"><i data-lucide="trophy"></i><span>Peringkat</span></a>
    <a href="statistik.html" class="active"><i data-lucide="bar-chart"></i><span>Statistik</span></a>
    <a href="riwayat.html"><i data-lucide="history"></i><span>Riwayat</span></a>
  </nav>
</aside>

<main class="content">

<header class="topbar">
  <div>
    <button class="hamburger" onclick="toggleSidebar()">☰</button>
    <span class="app-title-desktop">Statistik</span>
  </div>

  <div class="user-info">
    <div>
      <div id="greeting"></div>
      <strong id="userInfo"></strong>
    </div>
    <div id="avatar"></div>
  </div>
</header>

<section>

<h2>Statistik Performa</h2>

<div class="stat-grid">
  <div class="stat-card">
    <span>Total Ujian</span>
    <strong id="totalExam">0</strong>
  </div>

  <div class="stat-card">
    <span>Rata-rata Nilai</span>
    <strong id="avgScore">0</strong>
  </div>

  <div class="stat-card">
    <span>Nilai Tertinggi</span>
    <strong id="bestScore">0</strong>
  </div>

  <div class="stat-card">
    <span>Tingkat Kelulusan</span>
    <strong id="passRate">0%</strong>
  </div>
</div>

<div class="chart-card">
  <canvas id="scoreChart"></canvas>
</div>

</section>

<footer class="footer">
© 2026 Koorlas SKI Batch IV PPG UIN Jakarta
</footer>

</main>
</div>

<script src="js/core.js"></script>
<script src="js/statistik.js"></script>

<script>
Auth.protect();
lucide.createIcons();
</script>

</body>
</html>

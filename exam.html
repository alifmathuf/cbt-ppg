<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pilih Ujian</title>

<link rel="stylesheet" href="css/inti.css">
<link rel="stylesheet" href="css/pages.css">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>

<div class="layout">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h2>CBT</h2>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="riwayat.html">Riwayat</a>
      <a href="statistik.html">Statistik</a>
    </nav>
  </aside>

  <!-- MAIN -->
  <div class="main">

    <!-- NAVBAR -->
    <header class="navbar">
      <div>Pilih Ujian</div>
      <div class="avatar">A</div>
    </header>

    <!-- CONTENT -->
    <div class="content">

      <div class="card">
        <h2>Pilih Mata Pelajaran</h2>

        <div class="grid-2">
          <select id="mapel">
            <option>Aqidah</option>
            <option>Qurdist</option>
            <option>Fiqih</option>
            <option>SKI</option>
            <option>PAI</option>
            <option>Bahasa Arab</option>
            <option>GKRA</option>
            <option>GKMI</option>
          </select>

          <select id="paket">
            <option>Paket 1</option>
            <option>Paket 2</option>
            <option>Paket 3</option>
            <option>Paket 4</option>
            <option>Paket 5</option>
          </select>
        </div>

        <h3 style="margin-top:20px">Tipe Ujian</h3>

        <div class="radio-group">
          <label><input type="radio" name="tipe" value="pg" checked> Pilihan Ganda</label>
          <label><input type="radio" name="tipe" value="kasus"> Studi Kasus</label>
        </div>

        <button class="btn-primary" onclick="mulaiUjian()">Mulai Ujian</button>

      </div>

    </div>

  </div>

</div>

<script src="js/pages.js"></script>
</body>
</html>

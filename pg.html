<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ujian Pilihan Ganda</title>

<link rel="stylesheet" href="css/inti.css">
<link rel="stylesheet" href="css/ujian.css">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>

<!-- NAVBAR EXAM -->
<header class="exam-navbar">
  <div class="exam-title">Ujian Pilihan Ganda</div>
  <div id="timer" class="timer-badge">120:00</div>
</header>

<!-- MAIN CONTENT -->
<main class="exam-container">
  <main class="exam-layout">

  <div class="exam-main">
    <!-- QUESTION CARD tetap -->
  </div>

  <aside class="exam-nav">
    <div class="nav-title">Navigasi Soal</div>
    <div id="numberGrid" class="number-grid"></div>

    <div class="progress-box">
      <div class="progress-bar">
        <div id="progressFill" class="progress-fill"></div>
      </div>
      <div id="progressText" class="progress-text">0% selesai</div>
    </div>
  </aside>

</main>

  <!-- QUESTION CARD -->
  <section class="question-card">
    <div class="question-number">
      Soal <span id="no">1</span> dari 50
    </div>

    <div id="question" class="question-text">
      Memuat soal...
    </div>

    <div id="options" class="options"></div>

    <div class="nav-buttons">
      <button onclick="prevSoal()">Sebelumnya</button>
      <button onclick="nextSoal()">Berikutnya</button>
    </div>
  </section>

  <!-- NUMBER GRID -->
  <section class="number-grid" id="numberGrid"></section>

</main>

<script src="js/ujian.js"></script>
</body>
</html>

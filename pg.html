<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ujian Pilihan Ganda</title>

<link rel="stylesheet" href="css/inti.css">
<link rel="stylesheet" href="css/ujian.css?v=1">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>

<!-- TOP BAR -->
<header class="exam-top">
  <div class="exam-title">Ujian Online</div>
  <div class="exam-timer" id="timer">120:00</div>
</header>

<div class="exam-container">

  <!-- MAIN CONTENT -->
  <main class="exam-main">

    <!-- PROGRESS -->
    <div class="progress-box">
      <div class="progress-text">Soal 1 dari 50</div>
      <div class="progress-bar">
        <div class="progress-fill" style="width:2%"></div>
      </div>
    </div>

    <!-- QUESTION CARD -->
    <div class="question-card">
      <h2>Soal 1</h2>
      <p>
        Isi pertanyaan tampil di sini. Pastikan teks panjang tetap nyaman dibaca
        dan responsif pada semua ukuran layar.
      </p>

      <div class="options">
        <label class="option"><input type="radio" name="jawab"> Pilihan A</label>
        <label class="option"><input type="radio" name="jawab"> Pilihan B</label>
        <label class="option"><input type="radio" name="jawab"> Pilihan C</label>
        <label class="option"><input type="radio" name="jawab"> Pilihan D</label>
      </div>
    </div>

    <!-- NAV BUTTON -->
    <div class="nav-buttons">
      <button class="btn-outline">Sebelumnya</button>
      <button class="btn-primary">Berikutnya</button>
    </div>

  </main>

  <!-- NAVIGATION DESKTOP -->
  <aside class="question-nav">
    <h4>Navigasi</h4>
    <div class="nav-grid">
      <button class="nav-item active">1</button>
      <button class="nav-item">2</button>
      <button class="nav-item">3</button>
      <button class="nav-item">4</button>
      <button class="nav-item">5</button>
    </div>
  </aside>

</div>

<!-- NAVIGATION MOBILE -->
<div class="question-nav-mobile">
  <button class="nav-item active">1</button>
  <button class="nav-item">2</button>
  <button class="nav-item">3</button>
  <button class="nav-item">4</button>
  <button class="nav-item">5</button>
</div>

</body>
</html>
